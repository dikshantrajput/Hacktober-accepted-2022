<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 class="text">STOPWATCH</h1>
    </header>
    <main>
        <div class="inner">
            <span class="text hour">00 :</span>
            <span class="text min">00 :</span>
            <span class="text sec">00 :</span>
            <span class="text tens">00</span>
        </div>

        <div class="btns_up">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
        <div class="btns_down">
            <button class="lap">Lap</button>
            <button class="clear_lap">Clear Lap</button>
        </div>
        <div class="lap_output"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
